    <link

    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body
    style="background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%);"
  >
    <div class="weatherchannel">
      <h1>Welcome to Nandini's weather channel üëãüèª</h1>
      <div class="container">
        <div class="search">
          <form class="form-inline" id="search-city">
            <div class="form-group mb-2"></div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="city/zip" class="sr-only"></label>
              <input
                type="text"
                class="form-control"
                id="cityname"
                placeholder="üîç  Enter a city or zip"
                autofocus="on"
                autocomplete="on"
                style="width: 350px;"
              />
            </div>
            <!-- <button type="button"  id="search-button">Search</button> -->
          </form>
          <div id="location">
            <button type="button" id="current-location">
              Current Location
            </button>
          </div>
        </div>

        <div class="city">
          <h1
            class="cityorzip"
            style="
              font-family: 'Roboto Mono', monospace;
              font-weight: bold;
              text-shadow: 2px 2px 8px #ff9f1c;
            "
          >
            Sunnyvale
          </h1>
          <h2 id="mainTemperature" style="color: rgb(0 132 255);">
            <img id="iconElement" src="" />
            <span id="temp">23</span><span class="symbol">¬∞C</span>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active" id="celsius">
                <input
                  type="radio"
                  name="options"
                  id="option1"
                  autocomplete="off"
                />
                C
              </label>
              <label class="btn btn-secondary" id="farenheit">
                <input
                  type="radio"
                  name="options"
                  id="option2"
                  autocomplete="off"
                />
                F
              </label>
            </div>
          </h2>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="card information">
              <div class="card-body">
                <p class="card-text" id="currenttime"></p>
                <p class="card-text">Sunny Currently ‚òÄÔ∏è</p>
                <p class="card-text">Highest for the day: 25¬∞C</p>
                <p class="card-text">Lowest for the day: 9¬∞C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card ex information" style="left: 105px;">
              <div class="card-body">
                <p class="card-text">Real Feel: 23¬∞C</p>
                <p class="card-text">Air Quality:Good</p>
                <p class="card-text">Wind:NNW 12mph</p>
                <p class="card-text">Chance of Rain: 10%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast-element">
          <!-- <div class="card-group">
              <div class="card" style="border: 0px">
                <div class="card-body">
                  <h5 class="card-title"><img id="icon" src="" /></h5>
                  <p class="card-text" id="forecast"></p>
                </div> -->
        </div>

        <footer>
          <p>
            <a
              href="https://github.com/Nandini-ITM544/linktogithub"
              target="_blank"
              >Open source code</a
            >
            by Nandini
          </p>
        </footer>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
